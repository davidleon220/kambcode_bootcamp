<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flexbox parte 2</h1>
    <h3>Podemos alinear en sentido de el flujo con justify-content (izq-der)</h3>
    <h3>Podemos alinear en sentido contrario al flujo con align-items</h3>

    <div class="boxContainer">
        <div class="box"> Caja 1 </div>
        <div class="box"> Caja 2 </div>
    </div>

    <h3> Podemos definir cual es el sentido de el flujo (row/column)</h3>
    <div class="boxContainerColumn">
        <div class="box"> Caja 1 </div>
        <div class="box"> Caja 2 </div>
    </div>
</body>
</html>
